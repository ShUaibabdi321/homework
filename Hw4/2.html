<!--  a simple canvas application in HTML5 -->
<!DOCTYPE html>
<html>
<head>
  <title>Canvas Example</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="400" height="200"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Drawing a rectangle
    ctx.fillStyle = 'red';
    ctx.fillRect(50, 50, 200, 100);

    // Drawing a line
    ctx.beginPath();
    ctx.moveTo(300, 50);
    ctx.lineTo(350, 150);
    ctx.strokeStyle = 'blue';
    ctx.stroke();

    // Drawing text
    ctx.font = '20px Arial';
    ctx.fillStyle = 'green';
    ctx.fillText('Hello, Canvas!', 100, 180);
  </script>
</body>
</html>
