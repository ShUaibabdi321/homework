<!-- Use of all input types in HTML5
Hidden input
 -->
<input type="hidden" name="hiddenField" value="Hidden Value">
<!-- Tel input -->
<input type="tel" name="phoneNumber" placeholder="Enter your phone number">
<!-- Email input -->
<input type="email" name="email" placeholder="Enter your email address">
<!-- Number input -->
<input type="number" name="quantity" min="1" max="10">
<!--  Range input-->
<input type="range" name="volume" min="0" max="100">
<!-- Search input -->
<input type="search" name="searchQuery" placeholder="Search...">
<!-- Image input -->
<input type="image" src="submit.png" alt="Submit">
<!-- Week input -->
<input type="week" name="selectedWeek">
<!-- URL input -->
<input type="url" name="websiteURL" placeholder="Enter a website URL">
<!--DateTime-Local input   -->
<input type="datetime-local" name="eventDateTime">
<!-- Month input -->
<input type="month" name="selectedMonth">
<!-- Time input -->
<input type="time" name="selectedTime">
<!-- Meta Information in HTML5
Author information
 -->
<meta name="author" content="John Doe">
<!-- Description of the webpage -->
<meta name="description" content="This is a description of the webpage">
<!-- Generator information -->
<meta name="generator" content="OpenAI GPT-3.5">
<!--  Keywords relevant to the webpage-->
<meta name="keywords" content="HTML, CSS, JavaScript, web development">
