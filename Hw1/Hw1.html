<!-- Link to another site -->
<a href="https://www.example.com">Link to another site</a>

<!-- Link to an anchor -->
<a href="#bottom">Go to the bottom of the page</a>

<!-- Link to a page on the same site -->
<a href="about.html">About us</a>

<!-- Link that dials a number -->
<a href="tel:+1234567890">Call us</a>

<!-- Link that runs JavaScript -->
<a href="javascript:alert('Hello')">Click me</a>

<!-- Link that runs email client -->
<a href="mailto:example@example.com">Send an email</a>

<!-- Open the link in a new tab/window -->
<a href="https://www.example.com" target="_blank">Open link in new tab/window</a>
