<!-- Displaying an image on a webpag -->
<img src="image.jpg" alt="Description of the image">
<!-- Adding width and height attributes to control the size of the image -->
<img src="image.jpg" alt="Description of the image" width="300" height="200">
<!-- Using an image as a link -->
<a href="destination.html">
    <img src="image.jpg" alt="Description of the image">
  </a>
  <!-- Image Maps:

Creating an image map with clickable areas 
-->
<img src="image.jpg" alt="Description of the image" usemap="#map">
<map name="map">
  <area shape="circle" coords="50,50,30" href="page1.html" alt="Clickable area 1">
  <area shape="rectangle" coords="100,100,200,200" href="page2.html" alt="Clickable area 2">
</map>
<!-- Color:

Setting the background color of an element
 -->
<div style="background-color: #FF0000;">Red background</div>
<!-- Changing the text color of an element -->
<p style="color: blue;">Blue text</p>
<!-- Applying colors using CSS classes -->
<style>
    .highlight {
      background-color: yellow;
      color: black;
    }
  </style>
  <p class="highlight">Highlighted text</p>
